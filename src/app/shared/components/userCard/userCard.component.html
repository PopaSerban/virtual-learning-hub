<p-fieldset>

            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" [style]="{marginRight:'5px'}" />
            <span class="font-bold">{{userName}}</span>
        </div>
    </ng-template>
    <p class="m-0">
        {{content}}
    </p>
</p-fieldset>
