<p-menubar
  [model]="menuItems"
  [style]="{
    border: 'none',
    background: 'none',
    borderRadius: '0',
    position: 'sticky',
    margin:'auto',
  }"
>
  <ng-template pTemplate="start">
    <img
      [src]="logo"
      height="50"
      [style]="{ marginTop: '5px', marginRight: '10px' }"
      class="mr-2"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <p-button
      icon="pi pi-user"
      label="Login"
      [style]="{ marginRight: '10px', color: 'white'}"
      [link]="true"
      size="large"
      (click)="login()"
    ></p-button>
    <p-button
      icon="pi pi-user"
      label="Get Started"
      [rounded]="true"
      [outlined]="false"
      size="large"
      (click)="login()"
    ></p-button>
  </ng-template>
</p-menubar>
